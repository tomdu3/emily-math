<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Mathe</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
        rel="stylesheet">
</head>

<body>
    <picture class="background-image">
        <source media="(max-width: 768px)" srcset="./assets/images/chat-game-bg-mobile.webp">
        <img src="./assets/images/chat-game-bg.webp" alt="Math background" class="background-image">
    </picture>

    <header>
        <nav>
            <div id="logo">
                <p>Mathe</p>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Start</a></li>
                <li><a href="#">How to play</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Mathe</h1>
            <p>A fun and challenging math game for kids</p>
            <a href="#" id="start" class="btn">Start</a>
            <div id="game-field">
                <div id="task">
                    <div id="num1">10</div>
                    <div id="operation">+</div>
                    <div id="num2">20</div>
                    <div id="equal">=</div>
                    <div id="result">30</div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
