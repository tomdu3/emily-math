<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Mathe</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <picture class="background-image">
        <source media="(max-width: 768px)" srcset="./assets/images/chat-game-bg-mobile.webp">
        <img src="./assets/images/chat-game-bg.webp" alt="Math background" class="background-image">
    </picture>
    
    <header>
        <nav>
            <div class="logo">Emily Mathe</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Start</a></li>
                <li><a href="#">How to play</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <section class="hero">
            <h1>Welcome to Emily Mathe</h1>
            <p>A fun and challenging math game for kids</p>
            <a href="#" class="btn">Start</a>
            <div id="game-field">
                <div id="task">
                    <div id="num1">10</div>
                    <div id="operation">+</div>
                    <div id="num2">20</div>
                    <div id="equal">=</div>
                    <div id="result">30</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
